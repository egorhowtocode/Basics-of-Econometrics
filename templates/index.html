{% extends 'base.html' %}
{% block content %}
<!-- Hero Section -->
<div class="max-w-2xl mx-auto mt-10 p-8 bg-gradient-to-br from-slate-100 to-slate-50 rounded-2xl shadow-md">
    <form id="question-form" class="flex flex-col sm:flex-row gap-4">
        <input id="question-input" type="text" name="q"
            class="flex-1 text-xl sm:text-2xl p-4 rounded-xl border border-slate-300 focus:outline-none focus-visible:ring-2 ring-teal-500"
            placeholder="Ask your questionâ€¦" />
        <button type="submit"
            class="px-6 py-4 rounded-xl bg-teal-600 text-white hover:bg-teal-700 focus:outline-none focus-visible:ring-2 ring-teal-500">Submit</button>
    </form>
    <div id="error-banner" class="mt-4 hidden text-sm text-slate-600 bg-slate-100 px-4 py-2 rounded-md"></div>
    <div id="loading" class="mt-4 text-center hidden">
        <svg class="animate-spin h-8 w-8 text-teal-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
    </div>
</div>

<!-- Content Area -->
<div id="content-area"
    class="hidden mt-8 px-4 md:px-8 grid grid-cols-1 gap-8 md:grid-cols-[50%_50%] xl:grid-cols-[50%_50%]">
    <!-- Technologies Sidebar -->
    <aside class="bg-[#FAFBFC] border border-slate-200 rounded-xl p-4 max-h-[70vh] overflow-y-auto">
        <div id="results" class="space-y-2"></div>
    </aside>

    <!-- Plot Panel -->
    <section
        class="bg-white border border-slate-200 rounded-xl p-6 flex flex-col items-center justify-center min-h-[70vh]">
        <div id="gartner-container" class="w-full h-full flex items-center justify-center hidden">
            <svg id="gartner-curve" viewBox="0 0 700 300" class="w-full h-auto max-h-full" role="img"
                aria-label="Technology hype cycle curve">
                <defs>
                    <linearGradient id="stage-gradient" x1="0" y1="1" x2="0" y2="0">
                        <stop offset="0%" stop-color="green" stop-opacity="0.1" />
                        <stop offset="100%" stop-color="green" stop-opacity="0.4" />
                    </linearGradient>
                    <clipPath id="stage-clip">
                        <rect id="stage-clip-rect" x="0" y="0" width="0" height="260"></rect>
                    </clipPath>
                    <mask id="stage-mask">
                        <path id="mask-path" d="" fill="white"></path>
                    </mask>
                </defs>
                <rect id="stage-overlay" x="0" y="0" width="700" height="260" fill="url(#stage-gradient)"
                    clip-path="url(#stage-clip)" mask="url(#stage-mask)" visibility="hidden" aria-hidden="true"></rect>
                <path id="gc-curve-path" class="gc-curve" d=""></path>
                <line id="stage-left" class="stage-boundary" y1="0" y2="260" visibility="hidden" aria-hidden="true">
                </line>
                <line id="stage-right" class="stage-boundary" y1="0" y2="260" visibility="hidden" aria-hidden="true">
                </line>
                <text x="80" y="260" class="gc-label">Technology Trigger</text>
                <text x="170" y="40" class="gc-label">Peak of Inflated Expectations</text>
                <text x="260" y="280" class="gc-label">Trough of Disillusionment</text>
                <text x="360" y="150" class="gc-label">Slope of Enlightenment</text>
                <text x="500" y="150" class="gc-label">Plateau of Productivity</text>
                <text x="600" y="230" class="gc-label">Commoditized Legacy</text>
            </svg>
        </div>
        <div id="stage-description" class="mt-4 text-base font-medium text-green-700" aria-live="polite"></div>
    </section>
</div>
{% endblock %}
